<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <section>
        <div class="tabuada">
            
            <ul>
                <p id="res"></p>

                <li class="lista-botao">
                    <input type="button" value="C" class="botao" onclick="limpar()">
                    <input type="button" value="<" class="botao" onclick="apagar()">
                    <input type="button" value="/" class="botao" onclick="insert('/')">
                    <input type="button" value="x" class="botao" onclick="insert('*')">
                </li>

                <li class="lista-botao">
                    <input type="button" value="7" class="botao" onclick="insert('7')">
                    <input type="button" value="8" class="botao" onclick="insert('8')">
                    <input type="button" value="9" class="botao" onclick="insert('9')">
                    <input type="button" value="-" class="botao" onclick="insert('-')">
                </li>

                <li class="lista-botao">
                    <input type="button" value="4" class="botao" onclick="insert('4')">
                    <input type="button" value="5" class="botao" onclick="insert('5')">
                    <input type="button" value="6" class="botao" onclick="insert('6')">
                    <input type="button" value="+" class="botao" onclick="insert('+')">
                </li>

                <li class="lista-botao">
                    <input type="button" value="1" class="botao" onclick="insert('1')">
                    <input type="button" value="2" class="botao" onclick="insert('2')">
                    <input type="button" value="3" class="botao" onclick="insert('3')">
                    <input type="button" value="=" id="botao-igual" class="botao" onclick="calcular()">
                </li>

                <li class="lista-botao">
                    <input type="button" value="0" id="botao-zero" class="botao" onclick="insert('0')">
                    <input type="button" value="." class="botao" onclick="insert('.')">
                    
                </li>
                
            </ul>
          
        </div>

        
    </section>

    <footer>
        <p>&copy; GuilhermeSantana</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
